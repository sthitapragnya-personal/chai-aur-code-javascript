<script>
    // first we need to generate the randowm color and random color is generated from the random hex value
    // const hex="0123456789ABCDEF"
    // console.log(hex[2]);
    const randomcolor=function(){
        const hex="0123456789ABCDEF"
        // hex is #fffff -> 5 digits
        let color="#"
        for(let i=1;i<=5;i++){
            color=color+hex[Math.floor(Math.random()*16)]
        }
        return color;
        console.log(color);
    }
    const start_changing_color= function(){
           setInterval(change_bg_color,1000); 
    }
    function change_bg_color(){
        document.body.style.backgroundColor=randomcolor();
    }
    const stop_changing_color= function(){

    }  

    document.querySelector("#start").addEventListener('click',start_changing_color);
    document.querySelector("#stop").addEventListener('click',stop_changing_color);
